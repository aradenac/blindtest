<!DOCTYPE html>
<head>
  <meta charset="utf8">
  <title>test audio html5 player</title>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</head>
<audio id="audioPlayer" controls="">          Your browser does not support the audio tag</audio>
<button onclick="playTrack()" text="play"></button>
<script>
  var $player = $('#audioPlayer');
  var player = $player[0];
  
  $player.on('canplaythrough', () => {
    // notify server
  })
  
  function changeTrack() {
    player.src = '../music/m1.mp3';
    player.load();
  }
  
  function playTrack() {
    player.play();
    setTimeout(changeTrack, 3000);
  }
  
  changeTrack();
  
  
  /*
  $player.on('canplaythrough', ()=>{
    player.play();
  })*/
</script>
